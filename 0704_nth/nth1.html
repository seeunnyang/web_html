<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <title>nth1</title>
    <style>
        .test {background-color: gray;}
        .test h1 {background-color: yellow;}
        .test dl:nth-child(2) {background-color: black;}
        .test dl:nth-child(2) dt {background-color: green;}
        .test dl:nth-child(2) dd {background-color: aqua;}
        .test dl:nth-child(3) {background-color: pink;}
        .test dl:nth-child(3) dt {background-color: skyblue;}
        .test dl:nth-child(3) dd {background-color: lime;}
    </style>
</head>
<body>
    <section class="test"><!-- gray -->
        <h1>제목</h1><!-- yellow -->
        <dl><!-- black -->
            <dt>정의형 제목1</dt> <!-- green -->
            <dd>정의형 내용1</dd> <!-- aqua -->
        </dl>
        <dl><!-- pink -->
            <dt>정의형 제목2</dt> <!-- skyblue -->
            <dd>정의형 내용2</dd> <!-- lime -->
        </dl>
    </section>
</body>
</html>
