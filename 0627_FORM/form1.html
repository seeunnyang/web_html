    <form action="#" method="post">
        <fieldset>
            <legend>로그인양식</legend><!-- 숨김대상 -->
            <!-- 컨트롤 요소 위치(block) -->
            <ul>
                <li><input type="text" name="user_name" placeholder="이름"></li>
                <li><input type="text" name="uesr_id" placeholder="아이디" value="id"></li><!-- text한줄입력 -->
                <li><input type="password" name="user_pw" placeholder="비밀번호"></li><!-- paccword입력보안 -->
                <li>
                    성별 : 
                    <label for="male">남</label> 
                    <input type="radio" name="gender" value="male" id="male">
                    <label for="famale">여</label> 
                    <input type="radio" name="gender" value="famale" id="famale">
                    <!--for,id,value는 같은 값 작성 / 글자로도 선택가능 한 기능 / 속성 순서는 type 젤 먼저 쓰고 그 뒤로 상관없음-->
                </li>
                <li>
                    정보 저장 동의 :
                    <label>
                        동의함
                        <input type="radio" name="agerr_g" value="agerr">
                    </label>
                    <label>
                        동의안함
                        <input type="radio" name="agerr_g" value="disagree">
                    </label>
                </li>
                <li>
                    관심사(2개 이상 선택하세요)
                    <label for="movie">영화</label>
                    <input type="checkbox" name="hobby" value="movie" id="movie">
                    <label for="sport">운동</label>
                    <input type="checkbox" name="hobby" value="sport" id="sport">
                    <label for="book">독서</label>
                    <input type="checkbox" name="hobby" value="book" id="book">
                </li>
                <li>
                    첨부파일<input type="file">
                </li>
            </ul>
            <p>
                <button type="submit">가입</button><!-- "submit" 전송 -->
                <button type="reset">가입취소</button><!-- "reset" 입력한정보 없어짐 -->
            </p>
        </fieldset>
    </form>
