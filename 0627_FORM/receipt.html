<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <title>영수증</title>
    <style>
        table, table * {border:2px solid black;}
    </style>
</head>
<body>
    <table>
        <thead><!-- 제목행그룹 -->
            <tr>
                <th scope="col">상품(코드)</th><!-- 제목열 -->
                <th scope="col">단가</th><!-- 제목열 -->
                <th scope="col">수량</th><!-- 제목열 -->
                <th scope="col">금액</th><!-- 제목열 -->
            </tr>
        </thead>
        <tfoot><!-- 결과행그룹 -->
            <tr><!-- 행 -->
                <!-- 다른 행 기준 총 4개의 열이 결과행에선 2개의 열이 되므로 총액 열을 3칸 차지하도록 colspan=3 적용해서 3+1=>4 총 개수와 맞도록 설정 -->
                <th scope="row" colspan="3">판매총액</th>
                <td>10,200</td>
            </tr>
        </tfoot>
        <tbody><!-- 내용행그룹 -->
            <tr><!-- 내용 1행 -->
                <th scope="row">001 굿모닝우유900ML</th>
                <td>1,350</td>
                <td>1</td>
                <td>1,350</td>
            </tr>
            <tr><!-- 내용 2행 -->
                <th scope="row">002 양파</th>
                <td>3,300</td>
                <td>2</td>
                <td>6,600</td>
            </tr>
            <tr><!-- 내용 3행 -->
                <th scope="row">003 무</th>
                <td>500</td>
                <td>3</td>
                <td>1,500</td>
            </tr>
            <tr><!-- 내용 4행 -->
                <th scope="row">004 깻잎</th>
                <td>750</td>
                <td>1</td>
                <td>750</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
