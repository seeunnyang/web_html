<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <title>form연습2</title>
</head>
<body>
    <form action="#" method="post">
        <fieldset>
            <legend>로그인양식</legend>
            <ul>
                <li>
                    <input type="text" name="user_id" placeholder="아이디">
                </li>
                <li>
                    <input type="password" name="user_pw" placeholder="비밀번호">
                </li>
                <li>성별 :
                    <label for="man">남</label>
                    <input type="radio" name="gender" value="man" id="man">
                    <label for="glig">여</label>
                    <input type="radio" name="gender" value="gilr" id="gilr">
                </li>
                <li>
                    정보 저장 동의 :
                    <label>동의
                    <input type="radio" name="agerr_g" value="agerr">
                    </label>
                    <label>동의안함
                    <input type="radio" name="agerr_g" value="disagree">
                    </label>
                </li>
                <li>
                    관심사(2개 이상 선택하세요)
                    <label>영화
                    <input type="checkbox" name="hobby" value="movie">
                    </label>
                    <label>운동
                    <input type="checkbox" name="hobby" value="sport">
                    </label>
                    <label>독서
                    <input type="checkbox" name="hobby" value="book">
                    </label>
                </li>
                <li>
                    첨부파일<input type="file">
                </li>
            </ul>
            <p>
                <button type="submit">가입</button>
                <button type="reset">가입취소</button>
            </p>
        </fieldset>
    </form>
</body>
</html>
